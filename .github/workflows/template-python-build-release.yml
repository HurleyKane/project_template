name: Build and Release Python Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # 上传 release 需要

jobs:
  # ---------------------------
  # Job 1: 下载并解压依赖（Linux）
  # ---------------------------
  setup_dependencies:
    name: Download & Extract Dependencies (Linux)
    runs-on: ubuntu-latest
    outputs:
      artifact-name: "deps-artifact"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies
        if: ${{ github.event.inputs.download-dependencies != '' }}
        uses: HurleyKane/project_template/.github/actions/setup-dependency@master
        with:
          sources: ${{ github.event.inputs.download-dependencies }}
          dest: "third_party"
          type: "auto"

      - name: Upload dependencies artifact
        uses: actions/upload-artifact@v4
        with:
          name: deps-artifact
          path: third_party

  # ---------------------------
  # Job 2: 构建 Python 包（跨平台）
  # ---------------------------
  build:
    name: Build Python Package
    needs: setup_dependencies
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download dependencies artifact
        uses: actions/download-artifact@v4
        with:
          name: deps-artifact
          path: third_party   # 在 build job 中放置依赖的位置

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          pip install -q build setuptools wheel pybind11 cmake ninja scikit-build-core

      # 构建 Python 包
      - name: Build the package
        run: python -m build

      # 上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*

      # 上传到 Release
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
